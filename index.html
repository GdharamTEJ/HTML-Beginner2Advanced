<!-- Tells browser you are using HTML-5 -->
<!DOCTYPE html>

<html lang="en">

<!-- Head Tag -->

<head>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title Tag -->
  <title>HTML - Beginner 2 Advanced</title>

</head>

<!-- Body Tag -->

<body>

  <!-- Heading Tags -->
  <h1>This is a Heading</h1>
  <h2>This is a Heading</h2>
  <h3>This is a Heading</h3>
  <h4>This is a Heading</h4>
  <h5>This is a Heading</h5>
  <h6>This is a Heading</h6>

  <!-- Paragraph Tag -->
  <p>This is a paragraph</p>

  <!-- Anchor Tag -->
  <a href="https://google.com">Google</a>
  <!-- To open a new tab using Anchor Tag {"target=_main"} -->
  <a href="https://google.com" {target="_main" }>Google</a>
  <!-- For a clickable image {<img src="img-link"} -->
  <a href="https://google.com"> {<img src="Img-Link">} </a>

  <!-- More Abt Anchor Tag -->
  <!-- { Use "/" Slash to link a file in the same folder } -->
  <a href="/Contact.html" target="_main">Contact Me></a>
  <!-- Use "/N.O.T Folder/N.O.T File" to link a file from a different folder -->
  <a href="/Example/Anchor.html" target="_main">Anchor-Html</a>

  <!-- Image Tag -->
  <img src="Link of the image" alt="Alternate Text,if img won't show up"></img>


</body>

</html>
